<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NBA Quiz</title>
</head>
<body>
    <div class="start-btn"><button>Start NBA Quiz</button></div>

    <div class="sub-box"
        <header>
            <div class="title">Damez NBA Fandom Quiz</div>
            <div class="timer">
                <div class="time-text">Time Remaining</div>
                <div class="timer-sec">10</div>
            </div>    
        </header>

    </div>
    
    
    
    



    <div class="container">
        <div id="quiz-container" class="hide">
            <div id="question">Question:</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"> Answer 1</button>
                <button class="btn"> Answer 2</button>
                <button class="btn"> Answer 3</button>
                <button class="btn"> Answer 4</button>
            </div>
        </div>


        <div class ="buttons">
            <!-- <button id="start-btn" class="start-btn btn">Start</button> -->
            <button id="quit-btn" class="quit-btn btn">Leave Quiz</button>
            <button id="next-btn" class="next-btn btn">Next</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
